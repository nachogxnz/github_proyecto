<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ARTE MACRAME JOYERIA PIEDRAS PULSERA COLLAR LABRADORITA HILO AROS ANILLO ENERGIA PERSONALIZADO DISEÑO">
    <meta name="description" content="Macrearte Joyería en macramé está para responder a tus consultas por diseños personalizados y/o disponibilidad de piedras">
    <meta name="author" content="Ignacio González">
    <meta name="robots" content="index">
    <meta name="copyright" content="Ignacio González">
    <title>Contacto │ Macrearte joyería</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Rampart+One&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="div">
            <a href="index.html"><img class="div__logo animate__animated animate__bounce" src="img/Logo.jpeg" alt="Logo de la empresa"></a>
        </div>
        <nav>
            <ul class="menu">
                <li class="menu__item"><a class="menu__item__enlace" href="index.html">Home</a></li>
                <li class="menu__item"><a class="menu__item__enlace" href="nosotros.html">Nosotros</a></li>
                <li class="menu__item"><a class="menu__item__enlace" href="galeria.html">Galería</a></li>
                <li class="menu__item"><a class="menu__item__enlace" href="macreando.html">Macreando</a></li>
                <li class="menu__item"><a class="menu__item__enlace" href="piedras.html">Piedras</a></li>
                <li class="menu__item"><a class="menu__item__enlace" href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section class="contacto">
        <h1 class="contacto__title">Hacé tu consulta!</h1>
        <form class="form" action="" method="post" enctype="">
            <label class="form__label" for="nombre">Nombre</label>
            <input class="form__input" type="text" name="nombre">
            <br>
            <label class="form__label" for="apellido">Apellido</label>
            <input class="form__input" type="text" name="apellido">
            <br>
            <label class="form__label" for="email">E-mail</label>
            <input class="form__input" type="email" name="email" placeholder="ejemplo@hotmail.com">
            <br>
            <select class="form__select" name="Provincia">
                <option value="CABA">CABA</option>
                <option value="Buenos Aires (Provincia)">Buenos Aires (Provincia)</option>
                <option value="Catamarca">Catamarca</option>
                <option value="Chaco">Chaco</option>
                <option value="Chubut">Chubut</option>
                <option value="Córdoba">Córdoba</option>
                <option value="Corrientes">Corrientes</option>
                <option value="Entre Ríos">Entre Ríos</option>
                <option value="Formosa">Formosa</option>
                <option value="Jujuy">Jujuy</option>
                <option value="La Pampa">La Pampa</option>
                <option value="La Rioja">La Rioja</option>
                <option value="Mendoza">Mendoza</option>
                <option value="Misiones">Misiones</option>
                <option value="Neuquén">Neuquén</option>
                <option value="Río Negro">Río Negro</option>
                <option value="Satlta">Salta</option>
                <option value="San Juan">San Juan</option>
                <option value="San Luis">San Luis</option>
                <option value="Santa Cruz">Santa Cruz</option>
                <option value="Santa Fe">Santa Fe</option>
                <option value="Santiago del Estero">Santiago del Estero</option>
                <option value="Tierra del Fuego">Tierra del Fuego</option>
                <option value="Tucumán">Tucumán</option>
            </select>
            <p class="form__p">Acepto recibir información publicitaria a mi correo electrónico
            <input class="form__input" type="checkbox" name="acepto" value="1"></p>
            <label class="form__label" for="comment">Dejános tu consulta:</label>
            <br>
            <textarea name="comment" cols="40" rows="20" placeholder="Escribí acá tu consulta o comentario"></textarea>
            <input class="form__input" type="submit" value="Enviar formulario">
            <input class="form__input" type="reset" value="Resetear formulario">
        </form>
    </section>
    <footer class="footer">
        <div class="footer__enlaces">
            <a href="">
                <img class="footer__enlaces__img" src="img/Facebook.svg" alt="Logo Facebook">
            </a>
            <a href="https://www.instagram.com/macreartejoyeria/">
                <img class="footer__enlaces__img" src="img/Instagram.svg" alt="Logo Instagram">
            </a>
            <a href="">
                <img class="footer__enlaces__img" src="img/Whatsapp.svg" alt="Logo Whatsapp">
            </a>
        </div>
        <div class="footer__copyright">
            <p>Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
